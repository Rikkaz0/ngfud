<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Công Nghệ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Thêm các tuỳ chỉnh CSS để tăng độ thẩm mỹ */
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
        .hero-section {
            background: url('https://www.azonnal.net/wp-content/uploads/2021/04/blog-cong-nghe.png') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.25rem;
        }
        .container {
            margin-top: -50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Blog Công Nghệ</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Chào mừng đến với Blog Công Nghệ</h1>
            <p>Khám phá những bài viết mới nhất về lập trình, công nghệ và xu hướng.</p>
        </div>
    </section>

    <!-- Danh sách bài viết -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Bài viết mới nhất</h2>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text"><small class="text-muted">Tác giả: {{ post.author }}</small></p>
                        <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Đọc tiếp</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Blog Công Nghệ. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
